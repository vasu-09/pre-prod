spring:
  cloud:
    discovery:
      enabled: false
    kubernetes:
      discovery:
        enabled: false
  datasource:
    url: jdbc:h2:mem:auth-test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never

sms:
  base-url: http://localhost:8080
  api-key: test-key
  client-id: test-client
  sender-id: TESTID
  number-format: CC91
  transport: JSON
  dlt:
    template-id: template-1
    content: OTP {#var#}
  otp:
    ttl-minutes: 5
    digits: 6
    per-minute-limit: 5
    per-hour-limit: 10
    persist-for-audit: false

